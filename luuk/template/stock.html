<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market Analysis | Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="../static/css/stylesheet.css">
  <link rel="stylesheet" href="../static/css/stock.css">
</head>

<body>

  <div id="navbar"></div>

  <header class="stock-hero">
    <div class="container">
      <h1 class="hero-title">Market Analysis</h1>
      <p class="lead text-muted mb-5 mx-auto" style="max-width: 500px;">
        Real-time financial data exploration and trend visualization.
      </p>

      <div class="search-container">
        <form id="stock-form" role="search">
          <div class="search-wrapper">
            <input id="stock-input" class="form-control stock-input" type="search"
              placeholder="Enter symbol (e.g. MSFT, AAPL)" aria-label="Search" required>
            <button class="btn btn-search d-flex align-items-center gap-2" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </header>


  <div class="container mb-5">
    <div class="row g-4">
      
      <div class="col-md-4">
        <div class="apple-card">
          <div>
            <span class="card-label" id="stock-symbol-title">Current Price</span>
            <p class="data-value" id="stock-price">--</p>
          </div>
          <div>
            <p class="data-sub mb-0">Last Updated: <span id="last-updated">--</span></p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="apple-card">
          <div>
            <span class="card-label">Movement</span>
            <p class="data-value" id="stock-change">--</p>
          </div>
          <div>
            <span class="badge-pill bg-secondary bg-opacity-10 text-dark" id="stock-change-percent">--</span>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="apple-card">
          <div>
             <span class="card-label">Market Status</span>
             <p id="market-status" class="data-value" style="font-size: 2rem;">--</p>
          </div>
          <div>
             <p class="data-sub mb-0"><i class="bi bi-clock"></i> NASDAQ (ET)</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="container mb-5">
    <div class="chart-card">
      <div class="d-flex justify-content-between align-items-center mb-4">
         <h5 class="mb-0 fs-4">Price History</h5>
         <span class="badge bg-secondary bg-opacity-10 text-secondary rounded-pill px-3 py-2">Last 10 Days</span>
      </div>
      
      <canvas id="stockChart"></canvas>
    </div>
  </div>

  <div class="container mb-5 text-center">
    <p class="small text-muted">
      <i class="bi bi-database me-1"></i> Data provided by 
      <a href="https://www.alphavantage.co/" target="_blank" class="text-dark fw-bold text-decoration-none">Alpha Vantage API</a>
    </p>
  </div>

  <footer class="text-center">
    <p class="mb-0">Â© 2025 Luuk Veeken. Smart Industry Portfolio.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../static/js/navbar.js"></script>
  <script src="../static/js/stock.js"></script>
</body>

</html>
