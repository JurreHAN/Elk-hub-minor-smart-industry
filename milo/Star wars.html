<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi Archives - Films</title>
    <style>
        /* --- STYLING (CSS) --- */
        :root {
            --bg-color: #1a1a1d;       /* Diepe ruimte achtergrond */
            --card-bg: #2d2d30;        /* Kaart achtergrond */
            --accent-color: #FFE81F;   /* Iconisch Star Wars Geel */
            --accent-hover: #DNC300;   /* Donkerder geel */
            --text-color: #e0e0e0;
            --text-muted: #aaa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Sectie */
        header {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-muted);
            font-style: italic;
        }

        /* De knop */
        .action-area { margin-bottom: 2rem; }

        button#load-btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 12px 35px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button#load-btn:hover {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 232, 31, 0.4);
        }

        /* Grid voor de films */
        #films-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Film Kaart Styling */
        .film-card {
            background-color: var(--card-bg);
            border-left: 4px solid var(--accent-color);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .film-card:hover {
            transform: translateY(-5px);
        }

        .film-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .episode-number {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent-color);
            font-weight: bold;
        }

        .film-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
        }

        .film-date {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .film-director {
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .opening-crawl {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.6;
            font-style: italic;
            margin-top: auto; /* Duwt tekst naar beneden */
            background: #222;
            padding: 10px;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Scrollbar voor de crawl tekst */
        .opening-crawl::-webkit-scrollbar { width: 6px; }
        .opening-crawl::-webkit-scrollbar-thumb { background-color: #555; border-radius: 3px; }

        footer { margin-top: 3rem; color: #666; font-size: 0.8rem; }

        /* Loader */
        #loading-spinner {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 232, 31, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <h1>Galactic Film Archives</h1>
        <p class="subtitle">Accessing the Jedi Database...</p>
    </header>

    <div class="action-area">
        <button id="load-btn">Load Films</button>
    </div>

    <div id="loading-spinner">
        <div class="spinner"></div>
        <p style="margin-top: 15px; color: var(--accent-color);">Retrieving data...</p>
    </div>

    <div id="films-container"></div>

    <footer>
        &copy; 2026 Data provided by General Grievous
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadBtn = document.getElementById('load-btn');
            const container = document.getElementById('films-container');
            const loader = document.getElementById('loading-spinner');

            // De URL die je gaf (de API endpoint voor alle films)
            const apiUrl = 'https://swapi.info/api/films';

            loadBtn.addEventListener('click', fetchFilms);

            function fetchFilms() {
                // 1. UI Reset
                loadBtn.style.display = 'none'; // Verberg knop na klikken
                loader.style.display = 'flex';  // Toon loader
                container.innerHTML = '';       // Maak container leeg

                // 2. Fetch Data
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Network error');
                        return response.json();
                    })
                    .then(data => {
                        // 3. Sorteren op Episode ID (1, 2, 3...) in plaats van release date
                        data.sort((a, b) => a.episode_id - b.episode_id);

                        displayFilms(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        container.innerHTML = '<p style="color:red; text-align:center;">Connection to the Force lost. (API Error)</p>';
                        loadBtn.style.display = 'inline-block';
                    })
                    .finally(() => {
                        loader.style.display = 'none';
                    });
            }

            function displayFilms(films) {
                // Loop door elke film en maak een HTML kaartje
                films.forEach(film => {
                    // Maak een div voor de kaart
                    const card = document.createElement('div');
                    card.classList.add('film-card');

                    // Vul de HTML van de kaart
                    // We gebruiken film.title, film.episode_id, etc.
                    card.innerHTML = `
                        <div class="film-header">
                            <div>
                                <div class="episode-number">Episode ${toRoman(film.episode_id)}</div>
                                <div class="film-title">${film.title}</div>
                            </div>
                            <div class="film-date">${film.release_date.split('-')[0]}</div>
                        </div>
                        <div class="film-director"><strong>Director:</strong> ${film.director}</div>
                        <div class="opening-crawl">
                            "${film.opening_crawl.replace(/\r\n/g, ' ')}"
                        </div>
                    `;

                    // Voeg kaart toe aan de container
                    container.appendChild(card);
                });
            }

            // Klein hulpfunctie om nummers naar Romeinse cijfers te zetten (1 -> I, 4 -> IV)
            function toRoman(num) {
                const lookup = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
                let roman = '', i;
                for ( i in lookup ) {
                    while ( num >= lookup[i] ) {
                        roman += i;
                        num -= lookup[i];
                    }
                }
                return roman;
            }
        });
    </script>
</body>
</html>
